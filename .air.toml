root = "."
tmp_dir = "tmp"

[build]
  cmd = "go build -o ./tmp/slashclaw ./cmd/slashclaw"
  bin = "./tmp/slashclaw"
  delay = 1000
  exclude_dir = ["tmp", "vendor"]
  exclude_regex = ["_test\\.go"]
  include_ext = ["go", "html"]
  kill_delay = "2s"

[log]
  time = true

[color]
  main = "magenta"
  watcher = "cyan"
  build = "yellow"
  runner = "green"

[misc]
  clean_on_exit = true
